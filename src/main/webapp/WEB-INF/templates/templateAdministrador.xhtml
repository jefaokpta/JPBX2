<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="title" /> </title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="cssJefao.css" />
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
        <f:view locale="pt_BR" />
        <ui:insert name="params" />

            <b:navbarLinks >     
                <b:dropMenu value="Cadastros" rendered="#{userSession.showHideLinks(3)}" >

                    <b:navLink value="Agentes" iconAwesome="user-plus" outcome="agents" rendered="#{userSession.showHideLinks(3)}" />
                    <b:navLink value="Pausas" iconAwesome="flag" outcome="agentPauses" rendered="#{userSession.showHideLinks(3)}" />
                    <b:navLink value="Troncos" iconAwesome="exchange" outcome="trunks" rendered="#{userSession.showHideLinks(4)}" />

                    <b:navLink value="Códigos de Conta" iconAwesome="user-secret" outcome="acCodes" rendered="#{userSession.showHideLinks(3)}" />
                    <b:navLink value="Usuários" outcome="users" iconAwesome="user" rendered="#{userSession.showHideLinks(3)}" />
                    <b:navLink value="Empresas" iconAwesome="institution" outcome="companys" rendered="#{userSession.showHideLinks(4)}" />
                </b:dropMenu>                
                <b:dropMenu value="Relatórios" rendered="#{userSession.showHideLinks(2)}" >
                    <b:navLink value="Ligações" iconAwesome="line-chart" outcome="relCallsForm" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="Estatísticas dos Ramais" iconAwesome="binoculars" outcome="estatisticPeer" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="Estatísticas dos Agentes" iconAwesome="binoculars" outcome="estatisticAgent" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="Disponibilidade dos Agentes" iconAwesome="calendar-check-o" outcome="relAgentDisponibility" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="DAC Sintético" iconAwesome="bar-chart" outcome="dacSintetic" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="DAC Analítico" iconAwesome="bar-chart" outcome="dacAnalitc" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="Conferências" iconAwesome="users" outcome="relConference" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="Faxes" iconAwesome="file-pdf-o" outcome="faxes" rendered="#{userSession.showHideLinks(2)}" />
                    <b:navLink value="ASR" iconAwesome="bar-chart" outcome="relAsrForm" rendered="#{userSession.showHideLinks(4)}" />
                    <b:navLink value="DETRAF" iconAwesome="area-chart" outcome="detraf" rendered="#{userSession.showHideLinks(4)}" />

                    <b:navLink value="Filas Online" iconAwesome="stack-exchange" outcome="queuesOnline" rendered="#{userSession.showHideLinks(2)}" />

                <b:dropMenu value="Ferramentas" rendered="#{userSession.showHideLinks(1)}">
                    <b:navLink value="Facilidades" iconAwesome="info" outcome="features" rendered="#{userSession.showHideLinks(1)}"/>
                    <b:navLink value="Consulta BDO" iconAwesome="database" outcome="webServBdos" rendered="#{userSession.showHideLinks(4)}"/>

                    <b:navLink value="Telefone WEB" iconAwesome="globe" href="#{userSession.patchToWebPhone}"  rendered="#{userSession.showHideLinks(1)}"/>

                </b:dropMenu>
                <b:dropMenu value="Seguranças" rendered="#{userSession.showHideLinks(4)}">
                    <b:navLink value="Anti Invasão" iconAwesome="thumbs-down" outcome="invasions" rendered="#{userSession.showHideLinks(4)}"/>
                    <b:navLink value="IPs Liberados" iconAwesome="thumbs-up" outcome="whitelist" rendered="#{userSession.showHideLinks(4)}"/>
                    <b:navLink value="Autorizações" iconAwesome="unlock" outcome="profiles" rendered="#{userSession.showHideLinks(4)}"/>
                </b:dropMenu>
                <b:dropMenu value="Configurações" rendered="#{userSession.showHideLinks(3)}">
                    <b:navLink value="Configurações do Sistema" iconAwesome="server" outcome="configs" rendered="#{userSession.showHideLinks(4)}"/>

                    <b:navLink value="Dependências do Sistema" iconAwesome="check" outcome="dependencies" rendered="#{userSession.showHideLinks(4)}"/>
                </b:dropMenu>
            </b:navbarLinks>
            <b:navbarLinks pull="right">              
                <b:dropMenu value="#{userSession.user.name}">
                    <ui:include src="../includes/ImageStream.xhtml" />
                    <b:navLink value="Editar Perfil" outcome="userProfile" />
                    <b:navLink />                  
                    <h:form>
                        <b:navCommandLink value="Sair" action="#{userSession.logout()}" iconAwesome="sign-out" iconAlign="right" />
                    </h:form>
                </b:dropMenu>
                
            </b:navbarLinks>
        </b:navBar>
        <b:container class="contentDown">
            <b:panel class="backPanel">
                <ui:insert name="content" />
                <f:facet name="footer" >
                    <p:separator />
                    <b:row>
                        <b:column span="10" >
                            <h:form>
                                <p:selectOneMenu value="#{userSession.currentCompanyId}" style="width: 120px" filter="true" filterMatchMode="contains" >
                                    <f:selectItems value="#{userSession.companySelect}" />
                                    <f:ajax listener="#{userSession.changeCompany()}" />
                                </p:selectOneMenu>
                            </h:form>
                        </b:column>
                        <b:column span="1">
                            <a href="https://br.linkedin.com/in/jefferson-alves-reis-00007361"
                               title="by jefaokpta" target="_blank">
                                <b:label text="JPBX 2.0" />
                            </a>
                        </b:column>
                    </b:row>
                </f:facet>
            </b:panel>
        </b:container>   
    </h:body>
</html>
