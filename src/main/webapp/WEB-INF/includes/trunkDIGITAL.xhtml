<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Nome:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.name}"
                             style="border-color: #{newTrunkBean.borderColor}"
                             required="true" label="Nome">
                    <p:ajax event="blur" listener="#{newTrunkBean.verifyTrunkName()}"
                            update="@this growl" />
                </p:inputText>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Descrição do Canal:" />
            </b:column>
            <b:column span="3">
                <p:selectOneMenu  value="#{newTrunkBean.trunk.techDigital}">
                    <f:selectItem itemLabel="KHOMP" itemValue="Khomp" />
                    <f:selectItem itemLabel="DAHDI" itemValue="DAHDI" />
                </p:selectOneMenu>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Número Placa/Grupo:" />
            </b:column>
            <b:column span="3">
                <p:inputText type="number" value="#{newTrunkBean.trunk.numBoard}"
                             title="Número lógico da placa (board) ou grupo (DAHDI)" required="true" label="Número da Placa"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Range de Canais:" />
            </b:column>
            <b:column span="2">
                <p:inputText type="number" value="#{newTrunkBean.trunk.chanRangeStart}"
                             title="Inicio" required="true" label="Range inicio"/>
            </b:column>
            <b:column span="2">
                <p:inputText type="number" value="#{newTrunkBean.trunk.chanRangeEnd}"
                             title="Fim" required="true" label="Range fim"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Prefixo:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.ddrPrefix}"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Inicio DDR:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.ddrStart}"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Fim DDR:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.ddrEnd}"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Ocupação:" />
            </b:column>
            <b:column span="3">
                <p:selectOneButton value="#{newTrunkBean.trunk.ocupation}">
                    <f:selectItem itemLabel="Crescente" itemValue="0" />
                    <f:selectItem itemLabel="Decrescente" itemValue="1" />
                </p:selectOneButton>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Idioma dos Audios:" />
            </b:column>
            <b:column span="4">
                <p:selectOneButton value="#{newTrunkBean.trunk.language}">
                    <f:selectItem itemLabel="Português" itemValue="pt_BR" />
                    <f:selectItem itemLabel="Inglês" itemValue="en" />
                    <f:selectItem itemLabel="Francês" itemValue="fr" />
                    <f:selectItem itemLabel="Espanhol" itemValue="es" />
                </p:selectOneButton>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Ativa Gravação:" title="Apenas em caso de Transferência tronco a tronco" />
            </b:column>
            <b:column span="3">
                <p:selectOneButton value="#{newTrunkBean.trunk.record}">
                    <f:selectItem itemLabel="Não" itemValue="0" />
                    <f:selectItem itemLabel="Sim" itemValue="1" />
                </p:selectOneButton>
            </b:column>
        </b:row>
        <b:panel title="Configurações Avançadas" collapsed="true" look="info">
            <b:row class="bRowsSpace">
                <b:column span="3">
                    <h:outputText  value="Tech-Prefix" /><br />
                    <p:inputText  value="#{newTrunkBean.trunk.techPrefix}" />
                </b:column>
                <b:column span="3">
                    <h:outputText  value="Dial Flags" rendered="false" /><br />
                    <p:inputText  value="#{newTrunkBean.trunk.flag}" rendered="false" />
                </b:column>
            </b:row>
        </b:panel>
        <b:row class="bRowsSpace">
            <b:column span="1" class="bButtonSpace">
                <b:commandButton value="Salvar" iconAwesome="check" look="primary"
                                 action="#{newTrunkBean.submitNewTrunkDIGITAL()}" />
            </b:column>
            <b:column span="1" class="bButtonSpace">
                <b:button value="Voltar" outcome="trunks" iconAwesome="undo" look="danger" />
            </b:column>
        </b:row>
    </ui:composition>
</html>
