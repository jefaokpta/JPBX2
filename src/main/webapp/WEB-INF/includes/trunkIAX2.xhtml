<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Nome:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.name}"
                             style="border-color: #{newTrunkBean.borderColor}"
                             required="true" label="Nome">
                    <p:ajax event="blur" listener="#{newTrunkBean.verifyTrunkName()}"
                            update="@this growl" />
                </p:inputText>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Usuário:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.username}"
                             title="Username" required="true" label="Usuário"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Senha:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.secret}"
                             title="Secret" required="true" label="Senha"/>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Servidor Remoto:" />
            </b:column>
            <b:column span="3">
                <p:inputText value="#{newTrunkBean.trunk.host}" title="Host"
                             required="true" label="Servidor Remoto">
                    <p:ajax event="blur" listener="#{newTrunkBean.doPing()}"
                        update="growl" />
                </p:inputText>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Codecs de Áudio:" />
            </b:column>
            <b:column span="3">
                <p:selectOneMenu  value="#{newTrunkBean.audioCodec1}">
                    <f:selectItem itemLabel="ULAW" itemValue="ulaw" />
                    <f:selectItem itemLabel="ALAW" itemValue="alaw" />
                    <f:selectItem itemLabel="G729" itemValue="g729" />
                    <f:selectItem itemLabel="GSM" itemValue="gsm" />
                    <f:selectItem itemLabel="G722" itemValue="g722" />
                    <f:selectItem itemLabel="G726" itemValue="g726" />
                </p:selectOneMenu>
                <p:selectOneMenu  value="#{newTrunkBean.audioCodec2}">
                    <f:selectItem itemLabel="---" itemValue="" />
                    <f:selectItem itemLabel="ULAW" itemValue="ulaw" />
                    <f:selectItem itemLabel="ALAW" itemValue="alaw" />
                    <f:selectItem itemLabel="G729" itemValue="g729" />
                    <f:selectItem itemLabel="GSM" itemValue="gsm" />
                    <f:selectItem itemLabel="G722" itemValue="g722" />
                    <f:selectItem itemLabel="G726" itemValue="g726" />
                </p:selectOneMenu>
                <p:selectOneMenu  value="#{newTrunkBean.audioCodec3}">
                    <f:selectItem itemLabel="---" itemValue="" />
                    <f:selectItem itemLabel="ULAW" itemValue="ulaw" />
                    <f:selectItem itemLabel="ALAW" itemValue="alaw" />
                    <f:selectItem itemLabel="G729" itemValue="g729" />
                    <f:selectItem itemLabel="GSM" itemValue="gsm" />
                    <f:selectItem itemLabel="G722" itemValue="g722" />
                    <f:selectItem itemLabel="G726" itemValue="g726" />
                </p:selectOneMenu>
            </b:column>
        </b:row>
  
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Idioma dos Audios:" />
            </b:column>
            <b:column span="4">
                <p:selectOneButton value="#{newTrunkBean.trunk.language}">
                    <f:selectItem itemLabel="Português" itemValue="pt_BR" />
                    <f:selectItem itemLabel="Inglês" itemValue="en" />
                    <f:selectItem itemLabel="Francês" itemValue="fr" />
                    <f:selectItem itemLabel="Espanhol" itemValue="es" />
                </p:selectOneButton>
            </b:column>
        </b:row>

        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Ativa Qualidade:" title="Qualify" />
            </b:column>
            <b:column span="3">
                <p:selectOneButton value="#{newTrunkBean.trunk.qualify}">
                    <f:selectItem itemLabel="Não" itemValue="no" />
                    <f:selectItem itemLabel="Sim" itemValue="yes" />
                </p:selectOneButton>
            </b:column>
        </b:row>
        <b:row class="bRowsSpace">
            <b:column span="2">
                <h:outputText value="Ativa Gravação:" title="Apenas em caso de Transferência tronco a tronco" />
            </b:column>
            <b:column span="3">
                <p:selectOneButton value="#{newTrunkBean.trunk.record}">
                    <f:selectItem itemLabel="Não" itemValue="0" />
                    <f:selectItem itemLabel="Sim" itemValue="1" />
                </p:selectOneButton>
            </b:column>
        </b:row>
    
        <b:panel title="Configurações Avançadas" collapsed="true" look="info">
            <b:row class="bRowsSpace"    >           
                <b:column span="2" >
                    <h:outputText  value="Ativar modo Trunk:" title="Economia de banda considerável." />                  
                </b:column>
                <b:column span="3">
                    <p:selectOneButton value="#{newTrunkBean.trunk.iaxTrunk}">
                        <f:selectItem itemLabel="Não" itemValue="0" />
                        <f:selectItem itemLabel="Sim" itemValue="1" />
                    </p:selectOneButton>
                </b:column>
            </b:row >
  
            <b:row class="bRowsSpace">
                <b:column span="3">
                    <h:outputText  value="Tech-Prefix" /><br />
                    <p:inputText  value="#{newTrunkBean.trunk.techPrefix}" />
                </b:column>
                <b:column span="3">
                    <h:outputText  value="Dial Flags" rendered="false" /><br />
                    <p:inputText  value="#{newTrunkBean.trunk.flag}" rendered="false" />
                </b:column>
            </b:row>
            <h:outputText  value="Configurações Extras" /><br />
            <p:inputTextarea cols="30" rows="6" value="#{newTrunkBean.trunk.advancedText}"
                             title="Atenção!!! Devem ser escritos parâmetros válidos corretamente."/>
        </b:panel>
        <b:row class="bRowsSpace">
            <b:column span="1" class="bButtonSpace">
                <b:commandButton value="Salvar" iconAwesome="check" look="primary"
                                 action="#{newTrunkBean.submitNewTrunkIAX()}" />
            </b:column>
            <b:column span="1" class="bButtonSpace">
                <b:button value="Voltar" outcome="trunks" iconAwesome="undo" look="danger" />
            </b:column>
        </b:row>
    </ui:composition>
</html>
