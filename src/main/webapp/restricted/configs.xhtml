<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/WEB-INF/templates/templateAdministrador.xhtml">
        <ui:define name="title">JPBX - Configurações</ui:define>
        <ui:define name="content">
            <p:growl id="growl" life="30000" />
            <b:row>
                <b:column span="10">
                    <h1>Configurações do Sistema</h1>
                </b:column>              
            </b:row>
            <p:separator/>
            <h:form>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Range de Agentes:" />
                    </b:column>
                    <b:column span="2">
                        <p:inputText value="#{configsBean.config.agentRange}" label="Range Agentes" required="true" placeholder="Ex: 5[0-9]{3} = 5000-5999" title="Espressão Regular (POSIX)" />
                    </b:column> 
                    <b:column span="2" >
                        <a href="https://regex101.com/" target="_blank">Testar Expressão</a>
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Identificação Servidor:" />
                    </b:column>
                    <b:column span="2">
                        <p:inputText value="#{configsBean.config.name}" required="true" label="Identificação do Servidor" />
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Alertas Sistema:" />
                    </b:column>
                    <b:column span="2">
                        <p:inputText value="#{configsBean.config.email}" title="Emails que receberão alertas" placeholder="Emails" required="true" label="Alertas Sistema" />
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Verifica Asterisk:" />
                    </b:column>
                    <b:column span="2">
                        <p:inputSwitch value="#{configsBean.astUp}"  label="Modo Automático" offLabel="Desativado" onLabel="Ativado" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2">
                        <b:commandButton value="Salvar" look="primary" iconAwesome="check"
                                         action="#{configsBean.saveConfigs()}"/>
                    </b:column>
                </b:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
