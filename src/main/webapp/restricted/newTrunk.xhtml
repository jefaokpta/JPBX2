<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/WEB-INF/templates/templateAdministrador.xhtml">
        <ui:define name="title">JPBX - Novo Tronco</ui:define>
        <ui:define name="content">
            <p:growl id="growl" life="30000" />
            <h1>Novo Tronco</h1>
            <p:separator/>
            <h:form>
                <b:row class="bRowsSpace">
                    <b:column span="3">
                        <h3 style="margin: 0 15px">Tipo de Tronco:</h3>
                    </b:column>
                    <b:column span="4">
                        <p:selectOneButton value="#{newTrunkBean.trunk.tecnology}">
                            <f:selectItem itemLabel="SIP" itemValue="SIP" />
                            <f:selectItem itemLabel="IAX2" itemValue="IAX2" />
                            <f:selectItem itemLabel="DIGITAL" itemValue="DIGITAL" />
                            <f:selectItem itemLabel="MANUAL" itemValue="MANUAL" />
                            <p:ajax update="includePag" />
                        </p:selectOneButton>
                    </b:column>
                </b:row>
                <p:separator />
                <h:panelGroup id="includePag">
                    <ui:include src="#{newTrunkBean.trunkTypePag}" />
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
