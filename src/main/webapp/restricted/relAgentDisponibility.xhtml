<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/WEB-INF/templates/templateAdministrador.xhtml">
        <ui:define name="title">JPBX - Disponibilidade do Agente</ui:define>
        <ui:define name="content">
            <p:growl id="growl" life="30000" />
            <h1>Disponibilidade do Agente</h1>
            <p:separator/>
            <h:form >
                <h3>Período</h3>
                <b:row class="bRowsSpace">
                    <b:column span="1">
                        <h:outputText value="Início:" />
                    </b:column>
                    <b:column span="2">
                        <p:calendar  pattern="dd/MM/yyyy" value="#{relAgentDisponibility.filter.startDate}"  />
                    </b:column>
                    <b:column span="1">
                        <h:outputText value="Fim:" />
                    </b:column>
                    <b:column span="1">
                        <p:calendar pattern="dd/MM/yyyy" value="#{relAgentDisponibility.filter.endDate}" />
                    </b:column>
                </b:row>
                <h3>Agentes</h3>
                <p:pickList value="#{relAgentDisponibility.agentSelection}" var="ag"
                            itemValue="#{ag}" itemLabel=" #{ag}" showCheckbox="true">
                    <f:facet name="sourceCaption">Agentes</f:facet>
                    <f:facet name="targetCaption">Selecionados</f:facet>    
                    <p:ajax event="transfer" listener="#{relAgentDisponibility.onTransfer}"/>
                </p:pickList>

                <b:row class="bRowsSpace">
                    <b:column span="1" class="bButtonSpace">
                        <b:commandButton value="Exibir" iconAwesome="line-chart" look="primary"
                                         action="#{relAgentDisponibility.showRel()}" />
                    </b:column>
                </b:row>
            </h:form>
            <h:outputScript name="locale_ptBR.js" library="js" />
        </ui:define>
    </ui:composition>
</html>
