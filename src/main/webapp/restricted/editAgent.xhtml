<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/WEB-INF/templates/templateAdministrador.xhtml">
        <ui:define name="title">JPBX - Editar Agente</ui:define>
        <ui:define name="content">
            <p:growl id="growl" life="30000" />
            <h1>Editar Agente #{editAgentBean.agent.agent}</h1>
            <p:separator/>
            <h:form class="formStrong">
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Nome:" />
                    </b:column>
                    <b:column span="3">
                        <p:inputText value="#{editAgentBean.agent.name}" required="true" label="Nome" />
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Senha:" />
                    </b:column>
                    <b:column span="3">
                        <p:inputText type="password" value="#{editAgentBean.agent.password}" required="true" label="Senha" />
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Email:" />
                    </b:column>
                    <b:column span="3">
                        <p:inputText value="#{editAgentBean.agent.email}" />
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="1" class="bButtonSpace">
                        <b:commandButton value="Salvar" iconAwesome="check" look="primary"
                                         action="#{editAgentBean.updateAgent()}"/>
                    </b:column>
                    <b:column span="1" class="bButtonSpace">
                        <b:button value="Voltar" outcome="agents" iconAwesome="undo" look="danger" />
                    </b:column>
                </b:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
