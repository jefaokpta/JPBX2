<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Teste Ajax Status</title>
    </h:head>
    <h:body>
        <p:growl id="growl" />
            <b:panel title="GrÃ¡fico" look="info">
                <p:ajaxStatus id="status">
                    <f:facet name="default">
                        <h:outputText value="#{usersBean.info}" />
                    </f:facet>
                    <f:facet name="start">
                        <p:graphicImage library="img" name="progress_bar_min.gif" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText id="saida" value="#{usersBean.info}" />
                    </f:facet>
                </p:ajaxStatus>
            </b:panel>
            <h:form>
                <p:remoteCommand name="graf" update="status growl" actionListener="#{usersBean.carregaInfo()}" />
            </h:form>
            <br />
            <h:link value="volta" outcome="home" />
            
            <script>
                $(function(){
                    graf();
                });
            </script>
    </h:body>
</html>
