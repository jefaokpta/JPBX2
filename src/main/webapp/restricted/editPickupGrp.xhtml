<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/WEB-INF/templates/templateAdministrador.xhtml">
        <ui:define name="title">JPBX - Editar Grupo de Captura</ui:define>
        <ui:define name="content">
            <p:growl id="growl" life="30000" />
            <h1>Editar Grupo de Captura #{editPickupGrpBean.grp.name}</h1>
            <p:separator/>
            <h:form>
                <b:row class="bRowsSpace">
                    <b:column span="2">
                        <h:outputText value="Nome:" />
                    </b:column>
                    <b:column span="3">
                        <p:inputText id="name" value="#{editPickupGrpBean.grp.name}"
                                     style="border-color: #{editPickupGrpBean.borderColor}"
                                     required="true" label="UsuÃ¡rio">
                            <p:ajax event="blur" listener="#{editPickupGrpBean.verifyGrpName()}"
                                    update="@this growl" />
                        </p:inputText>
                    </b:column>
                </b:row>
                <b:row class="bRowsSpace">
                    <b:column span="1" class="bButtonSpace">
                        <b:commandButton value="Salvar" iconAwesome="check" look="primary"
                                         action="#{editPickupGrpBean.updateGrp()}"/>
                    </b:column>
                    <b:column span="1" class="bButtonSpace">
                        <b:button value="Voltar" outcome="pickupGrps" iconAwesome="undo" look="danger" />
                    </b:column>
                </b:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
